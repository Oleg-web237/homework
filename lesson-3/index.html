<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-1</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Ваши личные данные</legend>

                <label>
                  Ваше имя
                    <input type="text" required>
                </label>
                <label>
                  Ваш возраст
                    <input type="number">
                </label>
                <label>
                  ваш номер телефона
                    <input type="tel" required>
                </label>
                <label>
                  ваша почта
                    <input type="email" inputmode="email" required>
                </label>
                <label>
                  Сообщение
                   <textarea name="" id="" placeholder="Ваше Сообщение"></textarea>
                </label>
                <label>
                  согласен на все
                  <input class="box" type="checkbox" name="" id="" required>
                </label>
            </fieldset>
            <button class="custom-btn btn-2" type="submit">Отправить</button>

        </form>
    </div>
</body>

</html>
